<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: "Signposting Toolkit Docs" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
        color: #111827;
        background: #ffffff;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 3rem;
      }
      a {
        color: #2563eb;
      }
      h1, h2, h3 {
        font-weight: 600;
      }
      hr {
        border: 0;
        border-top: 1px solid #e5e7eb;
        margin: 2rem 0;
      }
      .callout {
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        margin: 1rem 0 2rem;
      }
      .callout p {
        margin: 0 0 0.75rem;
      }
      .callout ul {
        margin: 0;
        padding-left: 1.25rem;
      }
      .callout li {
        margin: 0 0 0.5rem;
      }
      @media (min-width: 720px) {
        .callout ul {
          columns: 2;
          column-gap: 2rem;
        }
        .callout li {
          break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
